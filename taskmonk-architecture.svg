<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="awsOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frontendBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#61DAFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3DDC84;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3DDC84;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eventPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amplifyPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9EB5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF9EB5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">TaskMonk Architecture</text>
  
  <!-- Frontend Section -->
  <rect x="50" y="80" width="700" height="100" rx="10" ry="10" fill="#e3f2fd" stroke="#90caf9" stroke-width="2" />
  <text x="400" y="105" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Frontend</text>
  
  <!-- Frontend Components -->
  <rect x="100" y="120" width="120" height="40" rx="5" ry="5" fill="url(#frontendBlue)" stroke="#333" stroke-width="1" />
  <text x="160" y="145" font-family="Arial" font-size="14" text-anchor="middle">Next.js App</text>
  
  <rect x="340" y="120" width="120" height="40" rx="5" ry="5" fill="url(#amplifyPink)" stroke="#333" stroke-width="1" />
  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle">AWS Amplify</text>
  
  <rect x="580" y="120" width="120" height="40" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="640" y="145" font-family="Arial" font-size="14" text-anchor="middle">CloudFront</text>
  
  <!-- API Layer -->
  <rect x="50" y="200" width="700" height="80" rx="10" ry="10" fill="#fff3e0" stroke="#ffcc80" stroke-width="2" />
  <text x="400" y="225" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">API Layer</text>
  
  <rect x="340" y="240" width="120" height="30" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="400" y="260" font-family="Arial" font-size="14" text-anchor="middle">API Gateway</text>
  
  <!-- Authentication -->
  <rect x="50" y="300" width="200" height="80" rx="10" ry="10" fill="#ffebee" stroke="#ef9a9a" stroke-width="2" />
  <text x="150" y="325" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Authentication</text>
  
  <rect x="90" y="340" width="120" height="30" rx="5" ry="5" fill="url(#authRed)" stroke="#333" stroke-width="1" />
  <text x="150" y="360" font-family="Arial" font-size="14" text-anchor="middle">Cognito</text>
  
  <!-- Compute Layer -->
  <rect x="270" y="300" width="480" height="120" rx="10" ry="10" fill="#fff8e1" stroke="#ffe082" stroke-width="2" />
  <text x="510" y="325" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Compute Layer (Lambda Functions)</text>
  
  <!-- Lambda Functions -->
  <rect x="290" y="340" width="100" height="25" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="340" y="357" font-family="Arial" font-size="12" text-anchor="middle">CreateTask</text>
  
  <rect x="400" y="340" width="100" height="25" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="450" y="357" font-family="Arial" font-size="12" text-anchor="middle">UpdateTask</text>
  
  <rect x="510" y="340" width="100" height="25" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="560" y="357" font-family="Arial" font-size="12" text-anchor="middle">GetTasks</text>
  
  <rect x="620" y="340" width="100" height="25" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="670" y="357" font-family="Arial" font-size="12" text-anchor="middle">CreateTeam</text>
  
  <rect x="290" y="375" width="100" height="25" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="340" y="392" font-family="Arial" font-size="12" text-anchor="middle">InviteToTeam</text>
  
  <rect x="400" y="375" width="100" height="25" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="450" y="392" font-family="Arial" font-size="12" text-anchor="middle">GetComments</text>
  
  <rect x="510" y="375" width="100" height="25" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="560" y="392" font-family="Arial" font-size="12" text-anchor="middle">FilterTasks</text>
  
  <rect x="620" y="375" width="100" height="25" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="670" y="392" font-family="Arial" font-size="12" text-anchor="middle">DeadlineChecker</text>
  
  <!-- Data Layer -->
  <rect x="50" y="440" width="350" height="120" rx="10" ry="10" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2" />
  <text x="225" y="465" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Data Layer (DynamoDB)</text>
  
  <!-- DynamoDB Tables -->
  <rect x="70" y="480" width="140" height="30" rx="5" ry="5" fill="url(#dataGreen)" stroke="#333" stroke-width="1" />
  <text x="140" y="500" font-family="Arial" font-size="14" text-anchor="middle">Users Table</text>
  
  <rect x="240" y="480" width="140" height="30" rx="5" ry="5" fill="url(#dataGreen)" stroke="#333" stroke-width="1" />
  <text x="310" y="500" font-family="Arial" font-size="14" text-anchor="middle">Teams Table</text>
  
  <rect x="70" y="520" width="140" height="30" rx="5" ry="5" fill="url(#dataGreen)" stroke="#333" stroke-width="1" />
  <text x="140" y="540" font-family="Arial" font-size="14" text-anchor="middle">Tasks Table</text>
  
  <rect x="240" y="520" width="140" height="30" rx="5" ry="5" fill="url(#dataGreen)" stroke="#333" stroke-width="1" />
  <text x="310" y="540" font-family="Arial" font-size="14" text-anchor="middle">Comments Table</text>
  
  <!-- Event Processing -->
  <rect x="420" y="440" width="330" height="120" rx="10" ry="10" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2" />
  <text x="585" y="465" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Event Processing</text>
  
  <rect x="440" y="480" width="140" height="30" rx="5" ry="5" fill="url(#eventPurple)" stroke="#333" stroke-width="1" />
  <text x="510" y="500" font-family="Arial" font-size="14" text-anchor="middle">EventBridge</text>
  
  <rect x="590" y="480" width="140" height="30" rx="5" ry="5" fill="url(#eventPurple)" stroke="#333" stroke-width="1" />
  <text x="660" y="500" font-family="Arial" font-size="14" text-anchor="middle">SES</text>
  
  <rect x="515" y="520" width="140" height="30" rx="5" ry="5" fill="url(#awsOrange)" stroke="#333" stroke-width="1" />
  <text x="585" y="540" font-family="Arial" font-size="14" text-anchor="middle">CloudWatch</text>
  
  <!-- Connections -->
  <!-- Frontend Connections -->
  <line x1="160" y1="160" x2="340" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="460" y1="140" x2="580" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="160" y1="160" x2="160" y2="240" stroke="#333" stroke-width="2" />
  <line x1="160" y1="240" x2="340" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- API to Auth -->
  <line x1="340" y1="255" x2="150" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- API to Lambda -->
  <line x1="400" y1="270" x2="400" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Lambda to DynamoDB -->
  <line x1="400" y1="420" x2="225" y2="440" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Lambda to EventBridge -->
  <line x1="510" y1="420" x2="510" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- EventBridge to SES -->
  <line x1="580" y1="495" x2="590" y2="495" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- CloudWatch to Lambda -->
  <line x1="585" y1="520" x2="670" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
</svg>